<html lang="en">
<head>
<meta property="og:title" content="DevDodger Minecraft Server" />
<meta property="og:description" content="Check the live status of our Minecraft server — see if we're online and how many players are in!" />
<meta property="og:url" content="https://devdodger.tech/status" />
<meta property="og:image" content="https://cms-assets.xboxservices.com/assets/22/3a/223a1521-60cf-4a82-b708-c5f2fdfcf163.jpg?n=Minecraft-Vanilla_Sneaky-Slider-1084_Spring-to-Life_1600x675.jpg" />
<meta property="og:type" content="website" />
<link rel="icon" type="image/x-icon" href="assets/img/1552191.png">
<link rel="icon" type="image/x-icon" href="https://brandlogos.net/wp-content/uploads/2022/07/minecraft-logo_brandlogos.net_faqdi-512x560.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<title>Server Status</title>
<style>
body {
    background: #0a0f2a;
    overflow: hidden;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
}

/* Stars */
.star {
    position: absolute;
    border-radius: 50%;
    background: white;
    opacity: 0.8;
    pointer-events: none;
}
.yellow-star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #ffeb9e;
    border-radius: 50%;
    animation: blink 2s infinite;
    opacity: 0.6;
    pointer-events: none;
}
@keyframes blink {
    0%,100%{opacity:0.2;}
    50%{opacity:1;}
}

/* Shooting stars */
.shooting-star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #fff;
    border-radius: 50%;
    opacity: 1;
    animation: shoot linear forwards;
    pointer-events: none;
}
@keyframes shoot {
    0% { transform: translate(var(--x-start,0), var(--y-start,0)); opacity:1; }
    100% { transform: translate(var(--x-end,0), var(--y-end,0)); opacity:0; }
}

/* Planets */
.planet {
    position: absolute;
    border-radius: 50%;
    opacity: 0.85;
    pointer-events: none;
}
.planet-ring {
    position: absolute;
    border-radius: 50%;
    border: 1px solid #ffeb9e66;
    pointer-events: none;
}

/* Heading */
h1 {
    font-size: 2.8em;
    font-weight: 700;
    color: #00ffe0;
    text-shadow: 0 0 15px #00ffe050, 0 0 30px #00ffe030;
    margin-bottom: 40px;
    z-index: 10;
}

/* Server Card */
.mc-card {
    display: flex;
    flex-direction: column;
    gap: 12px;
    background: rgba(20,25,50,0.95);
    color: #fff;
    padding: 25px 30px;
    border-radius: 20px;
    width: 380px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    border-left: 6px solid #00ffe0;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    --hover-glow: #00ffe055;
    backdrop-filter: blur(6px);
    z-index: 10;
}
.mc-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 0 40px var(--hover-glow), 0 0 80px var(--hover-glow);
}

/* Card header */
.mc-header {
    display: flex;
    align-items: center;
    gap: 16px;
}
.mc-dot {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: gray;
    box-shadow: 0 0 6px rgba(0,0,0,0.2);
    animation: pulse 2s infinite ease-in-out;
}
@keyframes pulse {
    0% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1); opacity: 0.8; }
}
.mc-online { background: #00ff88 !important; box-shadow: 0 0 12px #00ff8855; }
.mc-offline { background: #ff2222 !important; box-shadow: 0 0 12px #ff222255; }

/* Info text */
.mc-info h3 { margin: 0; font-size: 1.3em; }
.mc-info p { margin: 2px 0; font-size: 0.95em; color: #bbb; }

/* Stats */
.mc-stats {
    font-size: 0.9em;
    color: #ccc;
    border-top: 1px solid #444;
    padding-top: 8px;
    display: flex;
    flex-direction: column;
    gap: 4px;
}
.mc-stats p span { font-weight: 600; color: #fff; }

/* Footer */
.mc-footer { font-size: 0.85em; color: #999; margin-top: 6px; text-align: right; }
</style>
</head>
<body>

<h1>Server Status</h1>

<div id="mc-status-card" class="mc-card">
  <div class="mc-header">
    <div class="mc-dot" id="mc-dot"></div>
    <div class="mc-info">
      <h3 id="mc-title">devdodger.tech</h3>
      <p id="mc-status-text">Checking...</p>
      <p id="mc-players" style="display:none;"></p>
    </div>
  </div>
  <div class="mc-stats" id="mc-stats" style="display:none;">
    <p id="mc-ping">Ping: <span>...</span></p>
    <p id="mc-version">Version: <span>...</span></p>
    <p id="mc-motd">MOTD: <span>...</span></p>
  </div>
  <div class="mc-footer">Last updated: <span id="mc-last-updated">just now</span></div>
</div>

<script>
// Generate random stars
const stars=[];
for(let i=0;i<100;i++){
    const s=document.createElement('div');
    s.className='star';
    const size=Math.random()*2+1;
    s.style.width=s.style.height=size+'px';
    const top=Math.random()*window.innerHeight;
    const left=Math.random()*window.innerWidth;
    s.style.top=top+'px';
    s.style.left=left+'px';
    s.dataset.origX=left;
    s.dataset.origY=top;
    document.body.appendChild(s);
    stars.push(s);
}
for(let i=0;i<20;i++){
    const s=document.createElement('div');
    s.className='yellow-star';
    const top=Math.random()*window.innerHeight;
    const left=Math.random()*window.innerWidth;
    s.style.top=top+'px';
    s.style.left=left+'px';
    s.dataset.origX=left;
    s.dataset.origY=top;
    document.body.appendChild(s);
    stars.push(s);
}

// Generate random planets
const planets=[];
function createPlanet(x,y,size,ring=false){
    const p=document.createElement('div');
    p.className='planet';
    p.style.width=p.style.height=size+'px';
    p.style.top=y+'px';
    p.style.left=x+'px';
    p.style.background=`radial-gradient(circle at 30% 30%, #fff, #ffeb9e)`;
    p.dataset.origX=x;
    p.dataset.origY=y;
    document.body.appendChild(p);
    planets.push(p);

    if(ring){
        const r=document.createElement('div');
        r.className='planet-ring';
        r.style.width=size*2+'px';
        r.style.height=size*0.4+'px';
        r.style.top=y+size*0.3+'px';
        r.style.left=x-size*0.5+'px';
        r.style.transform=`rotate(${Math.random()*30-15}deg)`;
        r.dataset.parent=p;
        document.body.appendChild(r);
    }
}
// Random planets count
for(let i=0;i<4;i++){
    createPlanet(Math.random()*window.innerWidth,Math.random()*window.innerHeight,Math.random()*15+5,Math.random()<0.5);
}

// Shooting stars
function createShootingStar(){
    const s=document.createElement('div');
    s.className='shooting-star';
    const startX=Math.random()*window.innerWidth;
    const startY=Math.random()*window.innerHeight;
    const angle=Math.random()*2*Math.PI;
    const distance=Math.random()*500+200;
    const endX=startX+distance*Math.cos(angle);
    const endY=startY+distance*Math.sin(angle);
    s.style.setProperty('--x-start',startX+'px');
    s.style.setProperty('--y-start',startY+'px');
    s.style.setProperty('--x-end',endX+'px');
    s.style.setProperty('--y-end',endY+'px');
    s.style.animationDuration=(Math.random()*0.8+0.5)+'s';
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1500);
}
setInterval(createShootingStar,300);

// Smooth parallax
let mouseX=0, mouseY=0;
let centerX=window.innerWidth/2, centerY=window.innerHeight/2;
document.addEventListener('mousemove', e=>{ mouseX=e.clientX-centerX; mouseY=e.clientY-centerY; });

function updateParallax(){
    const offsetX=mouseX*0.02;
    const offsetY=mouseY*0.02;

    stars.forEach(s=>{
        s.style.left=(parseFloat(s.dataset.origX)+offsetX)+'px';
        s.style.top=(parseFloat(s.dataset.origY)+offsetY)+'px';
    });

    planets.forEach(p=>{
        const ox=parseFloat(p.dataset.origX);
        const oy=parseFloat(p.dataset.origY);
        p.style.left=(ox+offsetX*0.1)+'px';
        p.style.top=(oy+offsetY*0.1)+'px';
    });

    document.querySelectorAll('.planet-ring').forEach(r=>{
        const parent=r.dataset.parent;
        r.style.left=parseFloat(parent.style.left)-parseFloat(parent.style.width)/2+'px';
        r.style.top=parseFloat(parent.style.top)+parseFloat(parent.style.height)*0.3+'px';
    });

    const card=document.getElementById('mc-status-card');
    card.style.transform=`translate(${offsetX*0.8}px, ${offsetY*0.8}px)`;
    requestAnimationFrame(updateParallax);
}
updateParallax();

// Server status
const ip="devdodger.tech";
const dot=document.getElementById("mc-dot");
const text=document.getElementById("mc-status-text");
const players=document.getElementById("mc-players");
const statsDiv=document.getElementById("mc-stats");
const card=document.getElementById("mc-status-card");
const pingEl=document.getElementById("mc-ping").querySelector("span");
const versionEl=document.getElementById("mc-version").querySelector("span");
const motdEl=document.getElementById("mc-motd").querySelector("span");
const lastUpdatedEl=document.getElementById("mc-last-updated");
let lastUpdated=new Date();

async function updateStatus(){
    try{
        const start=performance.now();
        const res=await fetch(`https://api.mcsrvstat.us/2/${ip}`);
        const end=performance.now();
        const data=await res.json();
        const ping=Math.round(end-start);

        if(data.online){
            dot.classList.remove("mc-offline");
            dot.classList.add("mc-online");
            text.textContent="🟢 Online";
            players.style.display="block";
            players.textContent=`Players: ${data.players.online||0}/${data.players.max||'?'}`;
            card.style.setProperty('--hover-glow','#00ff88');
            statsDiv.style.display="flex";
            versionEl.textContent=data.version||"N/A";
            pingEl.textContent=ping+" ms";
            motdEl.textContent="N/A";
        } else {
            dot.classList.remove("mc-online");
            dot.classList.add("mc-offline");
            text.textContent="🔴 Offline";
            players.style.display="none";
            statsDiv.style.display="none";
            card.style.setProperty('--hover-glow','#ff2222');
        }

        lastUpdated=new Date();
        updateLastUpdated();
    }catch(e){
        dot.classList.remove("mc-online");
        dot.classList.add("mc-offline");
        text.textContent="⚠️ Error fetching status";
        players.style.display="none";
        statsDiv.style.display="none";
        card.style.setProperty('--hover-glow','#ff2222');
    }
}

function updateLastUpdated(){
    const now=new Date();
    const diff=Math.floor((now-lastUpdated)/1000);
    let text='';
    if(diff<60) text=`${diff} sec ago`;
    else if(diff<3600) text=`${Math.floor(diff/60)} min ago`;
    else text=`${Math.floor(diff/3600)}h ${Math.floor((diff%3600)/60)}m ago`;
    lastUpdatedEl.textContent=text;
}

updateStatus();
setInterval(updateStatus,30000);
setInterval(updateLastUpdated,1000);
</script>
</body>
</html>
