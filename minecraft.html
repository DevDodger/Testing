<!doctype html>
<html lang="en">
<head>
<meta property="og:title" content="DevDodger Minecraft Server" />
<meta property="og:description" content="Check the live status of our Minecraft server — see if we're online and how many players are in!" />
<meta property="og:url" content="https://devdodger.tech/status" />
<meta property="og:image" content="https://cms-assets.xboxservices.com/assets/22/3a/223a1521-60cf-4a82-b708-c5f2fdfcf163.jpg?n=Minecraft-Vanilla_Sneaky-Slider-1084_Spring-to-Life_1600x675.jpg" />
<meta property="og:type" content="website" />
<link rel="icon" type="image/x-icon" href="assets/img/1552191.png">
<link rel="icon" type="image/x-icon" href="https://brandlogos.net/wp-content/uploads/2022/07/minecraft-logo_brandlogos.net_faqdi-512x560.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<title>Server Status</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg-1:#05111a; --bg-2:#061827; --glass: rgba(255,255,255,0.03);
  --muted:#9fb0bd; --accent:#45f0ff; --success:#2dd4bf; --warn:#f59e0b; --danger:#ff6b6b;
  --card-radius:14px;
}
*{box-sizing:border-box}
body{
  margin:0; font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background: radial-gradient(800px 420px at 8% 12%, rgba(69,240,255,0.02), transparent 6%), linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:#eaf6ff; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; min-height:100vh;
}
.stage { width:min(1200px,96%); margin:28px auto; display:grid; grid-template-columns:1fr 420px; gap:22px; align-items:start; min-height:calc(100vh - 56px); padding-bottom:28px; }
.left{display:flex;flex-direction:column;gap:16px}
.tiles{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
.tile{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);border-radius:12px;padding:12px;min-height:80px;display:flex;flex-direction:column;justify-content:space-between;box-shadow:0 14px 40px rgba(2,8,18,0.5);transition:transform .14s ease}
.tile:hover{transform:translateY(-6px)}
.tile .label{font-size:12px;color:var(--muted)}
.tile .value{font-size:20px;font-weight:700;margin-top:4px}
.big-panel{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);border-radius:12px;padding:14px;box-shadow:0 14px 40px rgba(2,8,18,0.5);display:flex;justify-content:space-between;align-items:center}
.right{display:flex;flex-direction:column;gap:12px}
.server-card{background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.015));border-radius:var(--card-radius);padding:16px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 30px 70px rgba(2,8,18,0.6),inset 0 1px 0 rgba(255,255,255,0.02);backdrop-filter:blur(8px) saturate(120%);position:sticky;top:28px}
.status-dot{width:18px;height:18px;border-radius:50%;background:#6f7880}
.status-dot.online{background:linear-gradient(180deg,var(--success),#0bb67a)}
.status-dot.offline{background:linear-gradient(180deg,var(--danger),#ff3b3b)}
.server-title{font-size:18px;font-weight:700}
.server-sub{font-size:12px;color:var(--muted)}
.server-grid{display:grid;gap:10px;margin-top:12px}
.stat{display:flex;justify-content:space-between;align-items:center;gap:10px;padding:9px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.015),transparent);border:1px solid rgba(255,255,255,0.02)}
.stat .label{color:var(--muted);font-size:13px}
.stat .value{font-weight:700}
.ping-meter{display:flex;align-items:center;gap:8px}
#ping-bar{width:120px;height:10px;background:#253037;border-radius:999px;overflow:hidden}
#ping-fill{height:100%;width:0%;background:linear-gradient(90deg,var(--success),#10b981);transition:width .25s,background .25s}
.players-panel{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);border-radius:12px;padding:12px;box-shadow:0 14px 40px rgba(2,8,18,0.45);display:flex;flex-direction:column;gap:8px;min-height:180px;max-height:420px;overflow:auto}
.player{display:flex;gap:10px;align-items:center;padding:8px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);border:1px solid rgba(255,255,255,0.02)}
.avatar{width:44px;height:44px;border-radius:6px;overflow:hidden;background:#111}
.avatar img{width:100%;height:100%;object-fit:cover}
.pname{font-weight:700}
.pmeta{color:var(--muted);font-size:12px}
.empty{color:var(--muted);font-size:13px;padding:14px;text-align:center}
.footer-small{color:var(--muted);font-size:12px;text-align:right;margin-top:6px}
@media(max-width:1080px){.stage{grid-template-columns:1fr}.server-card{position:relative;top:0}.tiles{grid-template-columns:repeat(2,1fr)}}
@media(max-width:520px){.tiles{grid-template-columns:1fr}}
</style>
</head>
<body>
<main class="stage">
  <section class="left">
    <div class="tiles">
      <div class="tile"><div class="label">Server IP</div><div class="value" id="ipTile">devdodger.tech</div></div>
      <div class="tile"><div class="label">Status</div><div class="value" id="statusTile">Checking…</div></div>
      <div class="tile"><div class="label">Players</div><div class="value" id="playersTile">—</div></div>
      <div class="tile"><div class="label">Ping</div><div class="value" id="pingTile">—</div></div>
      <div class="tile"><div class="label">Version</div><div class="value" id="versionTile">—</div></div>
      <div class="tile"><div class="label">Uptime</div><div class="value" id="uptimeTile">—</div></div>
    </div>
    <div class="big-panel">
      <div><div style="font-size:13px;color:var(--muted)">About</div><div style="font-weight:700;font-size:16px">......</div></div>
      <div style="text-align:right"><div style="font-size:12px;color:var(--muted)">Built by</div><div style="font-weight:700">DevDodger</div></div>
    </div>
  </section>

  <aside class="right">
    <div class="server-card">
      <div class="server-head" style="display:flex;align-items:center;gap:10px;">
        <div id="statusDot" class="status-dot"></div>
        <div style="flex:1">
          <div class="server-title" id="serverTitle">devdodger.tech</div>
          <div class="server-sub" id="serverSub">Checking server status…</div>
        </div>
      </div>

      <div class="server-grid">
        <div class="stat"><div class="label">Players</div><div class="value" id="playersVal">—</div></div>
        <div class="stat"><div class="label">Ping</div>
          <div style="display:flex;align-items:center;gap:12px">
            <div id="pingVal">—</div>
            <div class="ping-meter"><div id="ping-bar"><div id="ping-fill"></div></div></div>
          </div>
        </div>
        <div class="stat"><div class="label">Version</div><div class="value" id="versionVal">—</div></div>
        <div class="stat"><div class="label">Uptime</div><div class="value" id="uptimeVal">—</div></div>
      </div>

      <div class="footer-small" id="lastUpdatedSmall">Last updated: just now</div>
    </div>

    <div class="players-panel">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <div style="font-weight:700">Player List</div>
        <div class="footer-small" id="playersCount">0 online</div>
      </div>
      <div id="playersList"><div class="empty" id="noPlayers">No players online</div></div>
    </div>
  </aside>
</main>

<script>
const SERVER_IP = "devdodger.tech"; // or "devdodger.tech:25565" if you use a port
const API_URL = `https://api.mcstatus.io/v2/status/java/${SERVER_IP}`;
const REFRESH_INTERVAL = 10000;

const ipTile=document.getElementById("ipTile");
const statusTile=document.getElementById("statusTile");
const playersTile=document.getElementById("playersTile");
const pingTile=document.getElementById("pingTile");
const versionTile=document.getElementById("versionTile");
const uptimeTile=document.getElementById("uptimeTile");
const statusDot=document.getElementById("statusDot");
const serverSub=document.getElementById("serverSub");
const playersVal=document.getElementById("playersVal");
const pingVal=document.getElementById("pingVal");
const pingFill=document.getElementById("ping-fill");
const versionVal=document.getElementById("versionVal");
const uptimeVal=document.getElementById("uptimeVal");
const lastUpdatedSmall=document.getElementById("lastUpdatedSmall");
const playersList=document.getElementById("playersList");
const playersCount=document.getElementById("playersCount");
const noPlayers=document.getElementById("noPlayers");

function avatarURL(name){return `https://minotar.net/avatar/${encodeURIComponent(name)}/64.png`;}
function setPingMeter(ms){
  const max=250;const pct=Math.max(4,Math.round((1-Math.min(ms,max)/max)*100));
  pingFill.style.width=`${pct}%`;
  pingFill.style.background=ms<100?'linear-gradient(90deg,var(--success),#10b981)':ms<200?'linear-gradient(90deg,var(--warn),#f59e0b)':'linear-gradient(90deg,var(--danger),#ff6b6b)';
}

function renderPlayers(list){
  playersList.innerHTML="";
  if(!list||list.length===0){playersList.appendChild(noPlayers);return;}
  list.forEach(n=>{
    const row=document.createElement("div");row.className="player";
    const av=document.createElement("div");av.className="avatar";
    const img=document.createElement("img");img.src=avatarURL(n);img.alt=n;
    av.appendChild(img);
    const info=document.createElement("div");
    const nm=document.createElement("div");nm.className="pname";nm.textContent=n;
    const meta=document.createElement("div");meta.className="pmeta";meta.textContent="Online";
    info.appendChild(nm);info.appendChild(meta);
    row.appendChild(av);row.appendChild(info);
    playersList.appendChild(row);
  });
}

async function fetchServer(){
  try{
    const start=performance.now();
    const res=await fetch(API_URL);
    const end=performance.now();
    const pingMeasured=Math.round(end-start);
    const data=await res.json();
    console.log("Fetched:",data);
    const online=data.online===true;

    if(online){
      statusTile.textContent="Online";
      statusDot.classList.remove("offline");statusDot.classList.add("online");
      serverSub.textContent="Online";

      const playersOnline=data.players?.online||0;
      const playersMax=data.players?.max||0;
      const playerNames=(data.players?.list||[]).map(p=>p.name_clean);
      const ping=data.latency||pingMeasured;
      const version=data.version?.name_clean||"N/A";

      playersTile.textContent=`${playersOnline}/${playersMax}`;
      playersVal.textContent=`${playersOnline}/${playersMax}`;
      playersCount.textContent=`${playersOnline} online`;
      pingTile.textContent=`${ping} ms`;
      pingVal.textContent=`${ping} ms`;
      versionTile.textContent=version;
      versionVal.textContent=version;
      setPingMeter(ping);

      // uptime simulation (since mcstatus.io doesn’t include real uptime)
      uptimeTile.textContent="Active";
      uptimeVal.textContent="Active";

      renderPlayers(playerNames);
    } else {
      statusTile.textContent="Offline";
      statusDot.classList.remove("online");statusDot.classList.add("offline");
      serverSub.textContent="Offline";
      playersTile.textContent="0/0";
      playersVal.textContent="—";
      playersCount.textContent="0 online";
      pingTile.textContent="N/A";
      pingVal.textContent="N/A";
      versionTile.textContent="N/A";
      versionVal.textContent="N/A";
      uptimeTile.textContent="—";
      uptimeVal.textContent="—";
      setPingMeter(999);
      renderPlayers([]);
    }
    lastUpdatedSmall.textContent="Last updated: just now";
  }catch(e){
    console.error("Error fetching server:",e);
    statusTile.textContent="Error";
    statusDot.classList.remove("online");statusDot.classList.add("offline");
    serverSub.textContent="Error";
    playersTile.textContent="—";playersVal.textContent="—";playersCount.textContent="0 online";
    pingTile.textContent="N/A";pingVal.textContent="N/A";
    versionTile.textContent="N/A";versionVal.textContent="N/A";
    uptimeTile.textContent="—";uptimeVal.textContent="—";
    setPingMeter(999);
    renderPlayers([]);
  }
}
fetchServer();
setInterval(fetchServer,REFRESH_INTERVAL);
</script>
</body>
</html>
