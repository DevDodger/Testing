<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevDodger â€” Liquid Glass Cyberpunk Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #090a10 0%, #050505 100%);
      overflow: hidden;
      color: white;
    }

    /* --- Cyberpunk Skyline Background --- */
    .skyline {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 50vh;
      background: url('https://i.imgur.com/bP1L2Zr.png') repeat-x;
      background-size: contain;
      filter: blur(8px) brightness(0.4);
      animation: moveSkyline 40s linear infinite;
      z-index: 0;
    }

    @keyframes moveSkyline {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* --- Liquid Blobs --- */
    .blob {
      position: absolute;
      width: 700px;
      height: 700px;
      border-radius: 50%;
      filter: blur(180px);
      opacity: 0.5;
      animation: morph 15s ease-in-out infinite;
    }

    .blob1 {
      background: linear-gradient(135deg, #00f0ff, #8a00ff);
      top: -200px;
      left: -150px;
    }

    .blob2 {
      background: linear-gradient(135deg, #ff0080, #00f0ff);
      bottom: -200px;
      right: -150px;
      animation-delay: 5s;
    }

    @keyframes morph {
      0%, 100% { transform: scale(1) translate(0, 0); }
      50% { transform: scale(1.2) translate(50px, -50px); }
    }

    /* --- Glass Card --- */
    .card {
      position: relative;
      z-index: 10;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(20, 20, 30, 0.55);
      border-radius: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 600px;
      margin: 20vh auto;
      padding: 2rem 3rem;
      text-align: center;
      transition: all 0.4s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px rgba(138, 0, 255, 0.3);
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #8a00ff, #00f0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-weight: 600;
      color: #b0b0ff;
      margin-bottom: 1rem;
    }

    p {
      color: #b3b3b3;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    /* --- Social Buttons --- */
    .socials {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1.5rem;
    }

    .socials a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      transition: 0.3s;
      font-size: 1.4rem;
      color: white;
      text-decoration: none;
    }

    .socials a:hover {
      background: linear-gradient(135deg, #8a00ff, #00f0ff);
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
      transform: scale(1.1);
    }

    /* --- Additional Info Section --- */
    .info {
      margin-top: 2rem;
      display: grid;
      gap: 1rem;
      color: #cfd0ff;
    }

    .info div {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 1rem;
      transition: background 0.3s ease;
    }

    .info div:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* --- Cursor Glow --- */
    .cursor-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      pointer-events: none;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,240,255,0.3) 0%, transparent 80%);
      mix-blend-mode: lighten;
      transform: translate(-50%, -50%);
      transition: transform 0.05s linear;
      z-index: 20;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="blob blob1"></div>

  <script>

    const glow = document.getElementById('cursorGlow');

</html>
