<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DevDodger — Liquid Glass Cyberpunk</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050308;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.04);
      --accent-1: #8a2be2; /* neon purple */
      --accent-2: #00d4ff; /* electric cyan */
      --neon: drop-shadow(0 0 14px rgba(138,43,226,0.45)) drop-shadow(0 0 28px rgba(0,212,255,0.12));
      --card-radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;background:radial-gradient(circle at 20% 10%, rgba(138,43,226,0.06) 0%, transparent 12%), radial-gradient(circle at 80% 80%, rgba(0,212,255,0.03) 0%, transparent 18%), var(--bg);color:#e7eef8;font-family:'Outfit',system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;overflow:hidden}

    a{color:inherit;text-decoration:none}

    /* skyline */
    .skyline{position:absolute;inset:0;z-index:0;pointer-events:none;display:block}
    .skyline svg{width:120%;height:100%;transform:translateX(-10%);opacity:0.24;filter:blur(8px) saturate(140%)}

    /* main container */
    .stage{position:relative;min-height:100vh;display:grid;place-items:center;padding:32px;z-index:2}

    /* blobs */
    .blobs{position:absolute;inset:0;z-index:1;pointer-events:none}
    svg.blob{position:absolute;width:40vmax;height:40vmax;will-change:transform;mix-blend-mode:screen}

    /* glass card */
    .card{
      position:relative;z-index:3;backdrop-filter: blur(8px) saturate(140%);
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius:var(--card-radius);padding:36px 44px;width:min(880px,92vw);display:flex;gap:24px;align-items:center;box-shadow:0 8px 30px rgba(0,0,0,0.6);
      transform-style:preserve-3d;transition:transform .25s ease;
    }

    /* left hero */
    .hero{
      flex:1;min-width:260px
    }
    .title{font-family:'Space Grotesk';font-weight:800;font-size:clamp(28px,6vw,52px);letter-spacing:-0.02em;margin:0 0 6px;line-height:0.95;color:linear-gradient(90deg,var(--accent-1),var(--accent-2))}
    .subtitle{font-weight:600;opacity:0.9;margin:0 0 12px;color:#dbecff}
    .tag{display:inline-block;padding:6px 12px;border-radius:999px;font-weight:600;background:linear-gradient(90deg, rgba(138,43,226,0.12), rgba(0,212,255,0.05));border:1px solid rgba(138,43,226,0.08);font-size:13px}

    /* right socials */
    .socials{display:flex;flex-direction:column;gap:14px;align-items:flex-end}
    .social-btn{display:flex;align-items:center;gap:12px;padding:10px 14px;border-radius:999px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);min-width:180px;cursor:pointer;backdrop-filter: blur(6px);transition:transform .18s cubic-bezier(.2,.9,.3,1), box-shadow .18s}
    .social-btn:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 10px 40px rgba(138,43,226,0.06)}
    .social-btn:active{transform:translateY(-2px)}
    .social-btn svg{width:20px;height:20px;filter:drop-shadow(0 4px 10px rgba(0,0,0,0.45))}
    .social-label{flex:1;text-align:left}
    .copy{font-size:13px;color:#cfeaff;opacity:0.95}

    /* footer small */
    .meta{margin-top:10px;font-size:12px;opacity:0.7;color:#b9d8ff}

    /* cursor halo */
    .cursor-halo{position:fixed;left:0;top:0;width:220px;height:220px;border-radius:50%;pointer-events:none;mix-blend-mode:screen;transform:translate(-50%,-50%);z-index:5}

    /* responsive */
    @media (max-width:720px){
      .card{flex-direction:column;align-items:stretch;padding:20px;border-radius:16px}
      .socials{align-items:stretch}
      .social-btn{justify-content:center}
    }

    /* subtle animations */
    @keyframes pulseGlow{0%{filter:drop-shadow(0 0 8px rgba(138,43,226,0.12))}50%{filter:drop-shadow(0 0 22px rgba(0,212,255,0.12))}100%{filter:drop-shadow(0 0 8px rgba(138,43,226,0.12))}}
    .neon-accent{color:var(--accent-1);text-shadow:0 2px 8px rgba(138,43,226,0.22);animation:pulseGlow 4.5s ease-in-out infinite}

  </style>
</head>
